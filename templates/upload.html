<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>上傳成績檔案</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="mb-4">📤 上傳成績</h2>

        <!-- 上傳說明 -->
        <div class="alert alert-info">
            <strong>請上傳符合以下格式的 CSV 檔案：</strong><br>
            ▸ 副檔名：<code>.csv</code><br>
            ▸ 必要欄位：<code>id</code>（學號）、<code>final_score</code>（原始成績）<br>
            ▸ 範例資料：
            <pre class="bg-light p-2 mt-2">
id,final_score
410411001,75
410411002,42
410411003,88
            </pre>
        </div>

        <!-- 上傳表單 -->
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">上傳並處理</button>
        </form>
    </div>
</div>
</body>
</html>
